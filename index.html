<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="login">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="logo" alt="instagram">
                <div class="photo_profile">
                    <img src="imagens/foto_perfil.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram_login">Continue como João da Silva</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é João da Silva?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="group_getapp">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="rodape">
            <a href="#">Sobre</a>
            <a href="#">Blog</a>
            <a href="#">Carreiras</a>
            <a href="#">Ajuda</a>
            <a href="#">API</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Principais contas</a>
            <a href="#">Hashtags</a>
            <a href="#">Localizações</a>
        </div>
        <div class="rodape">
            <a href="#">Português (Brasil)</a>
            <a href="#">2021 Instagram do Facebook</a>
        </div>
    </footer>
</body>
</html>
